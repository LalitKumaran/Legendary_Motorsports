{% extends 'base.html' %}{% block title %}Compare{% endblock %}{% block content %}
<style media="screen">
    *,
*:before,
*:after{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body{
  background-color: #080710;
  background-image: url('https://wallpaperaccess.com/full/1838837.jpg');
  background-size: cover;
  background-attachment: fixed;
  background-repeat: fixed;
}
.background{
  
  width: 100%;
  height: 100%;
  position: absolute;
  transform: translate(-50%,-50%);
  left: 50%;
  top: 50%;
}

form{
  height: 500px;
  width: 400px;
  background-color: rgba(255,255,255,0.13);
  position: absolute;
  transform: translate(-50%,-50%);
  top: 60%;
  left: 50%;
  border-radius: 10px;
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 40px rgba(8,7,16,0.6);
  padding: 50px 35px;
}
form *{
  font-family: 'Poppins',sans-serif;
  color: #ffffff;
  letter-spacing: 0.5px;
  outline: none;
  border: none;
}
@media screen and (max-width: 600px){
form{
  top: 110%;
}
}

form h3{
  font-size: 32px;
  font-weight: 500;
  line-height: 42px;
  text-align: center;
}

label{
  display: block;
  margin-top: 30px;
  font-size: 16px;
  font-weight: 500;
}
select{
  display: block;
  height: 50px;
  width: 100%;
  background-color: rgba(255,255,255,0.07);
  border-radius: 3px;
  padding: 0 10px;
  margin-top: 8px;
  font-size: 14px;
  font-weight: 300;
}
option{
    color:#080710
}
::placeholder{
  color: #e5e5e5;
}
button{
  margin-top: 50px;
  width: 100%;
  background-color: #ffffff;
  color: #080710;
  padding: 15px 0;
  font-size: 18px;
  font-weight: 600;
  border-radius: 5px;
  cursor: pointer;
}
</style>
<form method="POST">
    <h3>Compare</h3>
    <label>Choose Car 1:</label>
    <select name="car1" style="font-family:verdana" class="form-select" aria-label="Default select example">
    {% for c in car %}
        <option value={{c.id}}>{{c.car_brand}} {{c.car_model}}</option>
    {% endfor %}
    </select>
    <br>
    <label>Choose Car 2:</label>
    <select name="car2" style="font-family:verdana" class="form-select" aria-label="Default select example">
    {% for c in car %}
        <option value={{c.id}}>{{c.car_brand}} {{c.car_model}}</option>
    {% endfor %}
    </select>
    <br>
    <button type="submit">Compare</button>
</form>
{% endblock %}
